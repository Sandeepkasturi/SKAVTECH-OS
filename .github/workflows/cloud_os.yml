name: Cloud OS Provider

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [ "main" ]

permissions:
  contents: write # REQUIRED for pushing connection.txt

jobs:
  provision-os:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install -r agent/requirements.txt
          # Install dependencies for system monitoring
          sudo apt-get update && sudo apt-get install -y nginx

      - name: Start CloudOS Backend
        run: |
          # Run in background
          nohup python backend/main.py > backend.log 2>&1 &
          echo "Backend started."

      - name: Install Cloudflare Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Create Secure Tunnel
        run: |
          # Start tunnel and output URL
          # We use nohup to keep it running
          nohup cloudflared tunnel --url http://localhost:8000 > tunnel.log 2>&1 &
          
          echo "Waiting for tunnel..."
          sleep 10
          
          echo "========================================================"
          echo "   YOUR CLOUD OS IS READY!"
          echo "========================================================"
          
      - name: Publish Connection URL
        run: |
          # Extract URL from Cloudflare logs
          URL=$(grep -o 'https://.*\.trycloudflare.com' tunnel.log | head -n 1)
          
          if [ -z "$URL" ]; then
            echo "Error: Could not find Cloudflare URL in log."
            cat tunnel.log
            exit 1
          fi

          echo "$URL" > connection.txt
          
          # Configure Git
          git config --global user.name 'CloudOS Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Commit and Push (Skip CI to prevent loops)
          git pull
          git add connection.txt
          git commit -m "Update connection URL [skip ci]" || echo "No changes to commit"
          git push
          
          echo "URL Published to connection.txt: $URL"

      - name: Debug Backend Log
        if: always() # Run even if previous steps fail
        run: |
          echo "=== BACKEND LOGS ==="
          cat backend.log || echo "backend.log not found"
          echo "===================="

      - name: Keep Alive
        run: |
          # Keep the runner alive for up to 6 hours
          echo "Cloud OS is running."
          sleep 21600
